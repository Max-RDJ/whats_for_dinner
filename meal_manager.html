    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src = "https://releases.jquery.com/git/jquery-git.min.js"></script>

  <div class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="sidebar-links">
      <a href="index.html">Start</a>
      <a href="meal_manager.html">Manage Meals</a>
      <a href="about.html">About</a>
    </div>
    </div>

<header>
  <button class="sidebar-hamburger" onclick="openNav()">&#9776;</button>
  <h1 class="unselectable" id="meal-manager-title">Meal Manager</h1>
</header>

<body id="body">

<main>
  <div class="draggables-container">
    <div class="meal-item"></div>
      <p>Example Meal</p>
      <div class="actionsContainer">
        <button id="editIcon"><i class="fa-solid fa-pen-to-square"></i></button>
        <button id="deleteIcon"><i class="fa-solid fa-trash"></i></button>
    </div>
  </div>
</main>

<div class="button-tray" id="meal-manager__button-tray">
  <div class="text-input-container">
    <div class="text-input">
      <div id="input__meal-title">Meal name</div>
      <input id="meal-input" placeholder="Beans on toast"/>
    </div>

    <div class="text-input">
      <div id="input__meal-ingredients">Ingredients</div>
      <input id="ingredients-input" placeholder="Beans, bread, butter"/>
    </div>
  </div>
</div>

<div
  id="add-icon"
  class="rotate">
    <div id="open-meal-adder">
      <div id="vertical-strip"></div>
      <div id="horizontal-strip"></div>
    </div>
</div>

<script src="meal_manager.js"></script>

</body>
</html>
