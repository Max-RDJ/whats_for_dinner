<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinner Ideas Randomiser</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- <h1>What's for Dinner?</h1> -->

    <div id="inputSection">
    <form>
        <select id="meals-number" placeholder="Number of meals">
            <option disabled selected hidden>Number of meals</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
        </select>
    </form>
    <button id="generate-btn">Generate</button>
    </div>

<div id="table">
    <table id="meals-table">
        <tr id=""></tr>
            <td class="meals-output-list" id="first-meal"></td>
              <td id="first-ingredients"></td>
            <div class="meals-output-list" id="second-meal"></div>
            <div class="meals-output-list" id="third-meal"></div>
            <div class="meals-output-list" id="fourth-meal"></div>
            <div class="meals-output-list" id="fifth-meal"></div>
            <div class="meals-output-list" id="sixth-meal"></div>
            <div class="meals-output-list" id="seventh-meal"></div>
    </table>
</div>

<footer id="newMeal">
    <input id="mealInput" placeholder="Add a new meal"/>
    <button id="add-btn">Add</button>
</footer>

	<script src="index.js"></script>
  </body>
</html>
